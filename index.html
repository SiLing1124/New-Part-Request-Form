<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>零件申請表</title>
    <style>
        /* CSS 重設 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .form-group label {
            flex: 1 0 150px;
            padding: 10px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 3 0 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            text-align: center;
            margin-top: 30px;
        }

        .form-actions button {
            background: #74ebd5;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .form-actions button:hover {
            background: #ACB6E5;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }

            .form-group label,
            .form-group input,
            .form-group select,
            .form-group textarea {
                flex: 1 0 auto;
                margin-bottom: 10px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>零件申請表</h1>
        <form>
            <div class="form-group">
                <label for="partName">零件名稱：</label>
                <input type="text" id="partName" name="partName" required>
            </div>
            <div class="form-group">
                <label for="manufacturer">製造商：</label>
                <input type="text" id="manufacturer" name="manufacturer" required>
            </div>
            <div class="form-group">
                <label for="manufacturerPartNumber">製造商料號：</label>
                <input type="text" id="manufacturerPartNumber" name="manufacturerPartNumber" required>
            </div>
            <div class="form-group">
                <label for="category">分類：</label>
                <select id="category" name="category" required>
                    <option value="">選擇分類</option>
                    <option value="Resistor">電阻</option>
                    <option value="Capacitor">電容</option>
                    <option value="Inductor">電感</option>
                    <option value="Integrated Circuit">積體電路</option>
                    <option value="Transistor">電晶體</option>
                    <option value="Diode">二極體</option>
                    <option value="Connector">連接器</option>
                    <option value="Other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="specifications">規格：</label>
                <textarea id="specifications" name="specifications" placeholder="輸入規格..."></textarea>
            </div>
            <div class="form-group">
                <label for="datasheet">上傳規格書：</label>
                <input type="file" id="datasheet" name="datasheet" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="requesterName">申請人姓名：</label>
                <input type="text" id="requesterName" name="requesterName" required>
            </div>
            <div class="form-group">
                <label for="requesterEmail">申請人信箱：</label>
                <input type="email" id="requesterEmail" name="requesterEmail" required>
            </div>
            <div class="form-actions">
                <button type="submit">提交申請</button>
            </div>
        </form>
    </div>
</body>
</html>
