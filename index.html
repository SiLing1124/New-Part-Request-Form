<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f9f7e8, #f0e4d7, #cfe7ff);
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #74ebd5, #acb6e5);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-add {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }

        .btn-records {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>歡迎使用零件新增系統</h1>
    <a href="addbpart.html" class="btn btn-add">申請零件</a>
    <a href="record.html" class="btn btn-records">送出申請紀錄</a>
</div>

</body>
</html>
